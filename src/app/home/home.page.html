<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of listData"> {{item.name}}
      <ion-button color="primary" (click)="edit(item)">Edit</ion-button>
      <ion-button color="secondary" (click)="delete(item)">Delete</ion-button>
    </ion-item>
  </ion-list>
  <ion-button (click)="save()">Create</ion-button>
  <ion-button (click)="list()">List</ion-button>
</ion-content>
